name: Asteroid API Tests

on:
  schedule:
    - cron: '0 0 * * *'  # Every night at 12:00 AM UTC
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to run tests on"
        required: true
        default: "main"
        type: string
      test_type:
        description: "Test marker to run"
        required: true
        default: "regression"
        type: choice
        options:
          - smoke
          - regression
          - flaky_regression
          - negative
          - edgecase
          - validation
          - filtering
          - performance

jobs:
  run-docker-tests:
    name: Run Docker API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - name: Set test type (marker)
        id: test-marker
        run: |
          echo "TEST_TYPE=${{ github.event.inputs.test_type || 'regression' }}" >> $GITHUB_ENV

      - name: Build Docker container
        run: docker build --build-arg TEST_TYPE=$TEST_TYPE -t asteroids-api-tests .

      - name: Run container
        run: |
          docker run --rm \
            -e TEST_TYPE=$TEST_TYPE \
            -v ${{ github.workspace }}/reports:/app/reports \
            -v ${{ github.workspace }}/output:/app/output \
            asteroids-api-tests

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: reports/report.html

      - name: Upload JUnit report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: reports/junit.xml

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: output/*.log

name: Asteroid API Tests

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to run tests on"
        required: true
        default: "main"
        type: string
      test_type:
        description: "Test suite to run"
        required: true
        default: "regression"
        type: choice
        options:
          - smoke
          - regression
          - validation
          - negative
          - edgecase
          - filtering
          - performance

  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  schedule:
    - cron: "0 0 * * *"  # every night at midnight UTC

jobs:
  run-docker-tests:
    name: Run Docker API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - name: Set test type (marker)
        id: test-marker
        run: |
          echo "TEST_TYPE=${{ github.event.inputs.test_type || 'regression' }}" >> $GITHUB_ENV

      - name: Build Docker container
        run: docker build --build-arg TEST_TYPE=$TEST_TYPE -t asteroids-api-tests .

      - name: Run container
        run: |
          docker run --rm \
            -e TEST_TYPE=$TEST_TYPE \
            -v ${{ github.workspace }}/reports:/app/reports \
            -v ${{ github.workspace }}/output:/app/output \
            asteroids-api-tests

      - name: Publish Pytest Results to GitHub UI
        uses: actions/upload-test-results@v2
        with:
          files: reports/junit.xml
          reporter: java-junit
          token: ${{ secrets.GITHUB_TOKEN }}
          check_name: "Asteroid Pytest Report"

      - name: Upload HTML report with assets
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: reports/

      - name: Upload JUnit report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: reports/junit.xml

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: output/*.log
